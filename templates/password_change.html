<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni o'zgartirish</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Parolni o'zgartirish</h2>
        <button class="btn btn-primary" data-toggle="modal" data-target="#passwordModal">Parolni o‘zgartirish</button>
        <button class="btn btn-primary" onclick="window.location.href='{% url 'profile' %}'">Profil sahifasiga qaytish</button>


        <!-- Xabarlar -->
        <div class="mt-3">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-dismissible {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- Modal -->
        <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Parolni o‘zgartirish</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="old_password">Eski parol</label>
                                <input type="password" name="old_password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="new_password1">Yangi parol</label>
                                <input type="password" name="new_password1" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="new_password2">Yangi parolni takrorlang</label>
                                <input type="password" name="new_password2" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success">Saqlash</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Xabarlarni avtomatik yashirish -->
    <script>
        $(document).ready(function() {
            setTimeout(function() {
                $(".alert").fadeOut("slow");
            }, 5000); // 5 soniyadan keyin xabar yo‘qoladi
        });
    </script>
</body>
</html>
